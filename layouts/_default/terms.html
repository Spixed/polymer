{{ define "main" }}
<main style="padding: 5rem 2rem; max-width: 1200px; margin: 0 auto; min-height: 60vh;">
    <h1 style="font-size: 4rem; text-transform: uppercase; margin-bottom: 4rem; border-bottom: var(--border); padding-bottom: 1rem;">
        {{ .Title | default "TAXONOMY" }}
    </h1>

    <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.Permalink }}" class="filter-btn" style="display: inline-block; text-decoration: none; color: var(--ink);">
            {{ .Page.Title | upper }} <span style="font-size: 0.8em; opacity: 0.7;">({{ .Count }})</span>
        </a>
        {{ end }}
    </div>
</main>
{{ end }}
